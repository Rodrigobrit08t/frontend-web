<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Layout 2</title>
    <style>
        #main{
            display: flex;
            align-items: left;
        }
        #header {
            background: #131212;
            display: flex;
            padding: 10px;
            justify-content: right;
        }

        #logo {
            width: 100px;
            height: 70px;
            background: #0c09c4;
            margin: 0 15px 0 0;
        }

        #nav {
            width: 100px;
            height: 70px;
            background: #5b27a0;
        }

        #main {
            background: #271972;
            display: flex;
            width: 1884px;
            height: 600px;
            padding: 10px;
            justify-content: center;
        }

        #headline {
            width: 400px;
            height: 70px;
            background: #0c09c4;
        }

        #content {
            width: 700px;
            height: 450px;
            background: #0c09c4;
            margin: 120px 0 0 0;
        }

        #footer {
            background: #628197;
            width: 1884px;
            height: 100px;
            padding: 10px;
        }

        #sidebar {
            background: #674927;
            display: flex;
            width: 400px;
            height: 580px;
            justify-content: center;
            padding: 10px;
            margin: 10px;
        }

        #toplogo {
            width: 100px;
            height: 70px;
            background: #0c09c4;
        }

        #bottomlogo {
            width: 100px;
            height: 70px;
            background: #0c09c4;
            margin: 350px 0 0 0;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="sidebar">
            <div id="toplogo">
                <div id="bottomlogo"></div>
            </div>
        </div>

        <div id="header">
            <div id="logo"></div>
            <div id="nav"></div>
        </div>

        <div id="main">
            <div id="headline">
                <div id="content"></div>
            </div>
        </div>

        <div id="footer"></div>
    </div>

</body>

</html>
