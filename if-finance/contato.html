<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF Finance</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <style>
        body > main{
            flex-direction: column;
        }
    </style>
</head>

<body>
    <header>
        <div class="logotipo">
            <img src="./img/logo.svg" alt="Logo IF Finance">
            <h1><span>IF</span>Finance</h1>
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./destaques.html">Destaques</a></li>
                <li><a href="./quem-somos.html">Quem Somos</a></li>
                <li><a href="./contato.html" class="active">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Cadastre-se</h1>
        <form action="example-server.php" method="post">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">

                <label for="Sobrenome">Sobrenome:</label>
                <input type="text" name="Sobrenome" id="Sobrenome">

                <label for="Email">Email:</label>
                <input type="email" name="Email" id="Email">

                <label for="Pass">Senha:</label>
                <input type="password" name="Senha" id="Pass">

            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label for="rua">Rua:</label>
                <input type="text" name="rua" id="rua">
                <label for="cidade">Cidade:</label>
                <select name="cidade" id="cidade">
                    <option value="Caraguatatuba">Caraguatatuba</option>
                    <option value="Ubatuba">Ubatuba</option>
                    <option value="São Sebastião">São Sebastião</option>
                </select>

                <h4>Com que frequencia você visita o litoral?</h4>
                <div><input type="radio" name="frequencia" id="muito-pouco" value="Muito Pouco"> <label for="muito-pouco">Muito Pouco</label></div>
                <div><input type="radio" name="frequencia" id="pouco" value="Pouco"> <label for="pouco">Pouco</label></div>
                <div><input type="radio" name="frequencia" id="eventualmente" value="Eventualmente"> <label for="eventualmente">Eventualmente</label></div>
                <div><input type="radio" name="frequencia" id="muito" value="Muito"> <label for="muito">Muito</label></div>
            </fieldset>

            <input type="checkbox" name="termos" id="termos" value="Sim"> <label for="termos">Aceita os termos de uso?</label><br>
            <input type="checkbox" name="newsletter" id="newsletter" value="Sim"> <label for="newsletter">Gostaria de receber propagandas?</label>
            <br>
            <label for="comentario">Deixe um Comentário!</label><br>
            <textarea name="comentario" id="comentario" row="10" cols="40"></textarea><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar"> <span>Cuidado!</span>
        
        </form>
    </main>
    <footer>
		<p>Copyright 2024 © Rodrigo Costa</p>
	</footer>
</body>

</html>
